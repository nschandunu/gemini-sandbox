<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Bio Data</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <form action="#" method="POST"> <!-- Add your form processing URL to action -->
            <h1>Personal Bio Data</h1>

            <fieldset>
                <legend>Basic Information</legend>
                <div class="form-group">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last_name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="date_of_birth" required>
                </div>
                <div class="form-group">
                    <label>Gender:</label>
                    <label class="radio-inline"><input type="radio" name="gender" value="male" required> Male</label>
                    <label class="radio-inline"><input type="radio" name="gender" value="female"> Female</label>
                    <label class="radio-inline"><input type="radio" name="gender" value="other"> Other</label>
                </div>
            </fieldset>

            <fieldset>
                <legend>Contact Information</legend>
                 <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                 <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., 123-456-7890">
                </div>
                <div class="form-group">
                    <label for="address">Street Address:</label>
                    <input type="text" id="address" name="street_address">
                </div>
                <div class="form-group half-width">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city">
                </div>
                <div class="form-group half-width">
                    <label for="state">State/Province:</label>
                    <input type="text" id="state" name="state">
                </div>
                 <div class="form-group half-width">
                    <label for="zip">Zip/Postal Code:</label>
                    <input type="text" id="zip" name="zip_code">
                </div>
                 <div class="form-group half-width">
                    <label for="country">Country:</label>
                    <input type="text" id="country" name="country">
                </div>
            </fieldset>

            <fieldset>
                <legend>About You</legend>
                <div class="form-group">
                    <label for="bio">Short Biography:</label>
                    <textarea id="bio" name="biography" rows="5"></textarea>
                </div>
            </fieldset>

            <button type="submit">Submit Bio Data</button>
        </form>
    </div>

</body>
</html>
